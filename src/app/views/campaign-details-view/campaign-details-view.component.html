<app-modal [(open)]="confirmCampaignDeletionModalOpen">
    <div title>Are you sure?</div>

    <div body class="col gap-24">
        <p>Are you sure you want to delete this campaign? This action can't be reversed!</p>
        
        <div class="row gap-24 justify-content-flex-end">
            <button type="button" class="button-secondary" (click)="onCampaignDeleteClick()">Yes</button>
            <button type="submit" class="bg-blue" (click)="confirmCampaignDeletionModalOpen = false">No</button>
        </div>
    </div>
</app-modal>

<div class="col gap-24">
    <div class="row justify-content-space-between align-items-center">
        <h1>General information</h1>
        <div class="row gap-12">
            <button class="button-secondary" (click)="onResetToDefaultClick()" [disabled]="!form.dirty">Reset changes</button>
            <button class="button-secondary" (click)="onSaveChangesClick()" [disabled]="!form.valid || !form.dirty">Save changes</button>
            <button class="button-secondary" (click)="confirmCampaignDeletionModalOpen = true">Delete</button>
        </div>
    </div>

    <form class="col gap-18" [formGroup]="form">
        <div class="col gap-6">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" required>
        </div>

        <div class="col gap-6">
            <label for="description">Description</label>
            <textarea id="description" rows="3" formControlName="description"></textarea>
        </div>

        <div class="col gap-6">
            <label for="bannerURL">Banner image URL</label>
            <input type="text" id="bannerURL" formControlName="bannerURL">
        </div>

        <div class="col gap-6">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="6" formControlName="notes"></textarea>
        </div>
    </form>
</div>
