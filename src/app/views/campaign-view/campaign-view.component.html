<app-modal [(open)]="confirmCampaignDeletionModalOpen">
    <div title>Are you sure?</div>

    <div body class="col gap-24">
        <p>Are you sure you want to delete this campaign? This action can't be reversed!</p>
        
        <div class="row gap-24 justify-content-flex-end">
            <button type="button" class="button-secondary" (click)="onCampaignDeleteClick()">Yes</button>
            <button type="submit" class="bg-blue" (click)="confirmCampaignDeletionModalOpen = false">No</button>
        </div>
    </div>
</app-modal>

<div class="col gap-24">
    <div class="shadow row justify-content-space-between align-items-center px-54 py-24" style="background: linear-gradient(270deg, rgba(34,34,34,0) 0%, rgba(34,34,34,1) 100%), url({{campaign.bannerURL}}); background-size: cover; background-position: center;">
        <div class="col gap-12">
            <a routerLink="" class="row align-items-center gap-6">
                <p><small><i class="fa-solid fa-chevron-left"></i></small> View all your campaigns</p>
            </a>
            <h2>{{campaign.name}}</h2>
        </div>

        <div class="col">
            <div class="row">
                <button class="button-secondary" (click)="confirmCampaignDeletionModalOpen = true">Delete</button>
            </div>
        </div>
    </div>
    
    <div class="row px-54 gap-24">
        <div class="col gap-6" style="width: 260px">
            <a class="button-long" routerLink="general-information" routerLinkActive="active">General information</a>
            <a class="button-long" routerLink="characters" routerLinkActive="active">Characters</a>
            <a class="button-long" routerLink="sites" routerLinkActive="active">Sites</a>
            <a class="button-long" routerLink="regions" routerLinkActive="active">Regions</a>
            <a class="button-long" routerLink="areas" routerLinkActive="active">Areas</a>
            <a class="button-long" routerLink="items" routerLinkActive="active">Items</a>
            <a class="button-long" routerLink="spells" routerLinkActive="active">Spells</a>
        </div>

        <div class="col" style="flex: auto">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
